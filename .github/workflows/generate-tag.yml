name: Generate tag

on:
  push:
    branches: [ "main" ]

jobs:
  generate-version:
    name: GENERATE TAG
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.generate-tag.outputs.new_tag }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Calculate tag
        id: generate-tag
        run: |
          git fetch --tags

          if [[ $(git tag | wc -l) -gt 1 ]]; then
            echo "Generating new tag"
            last_tag=$(git tag -l *.*.* | sort -V | tail -n 1)
          
            IFS='.-' read -ra numbers <<< "$last_tag"
          
            major="${numbers[0]}"
            minor="${numbers[1]}"
            patch="${numbers[2]}"
          
            major=$((major + 1))

            echo "New tag: ${major}.${minor}.${patch}"
            echo "new_tag="${major}.${minor}.${patch}"" >> "$GITHUB_OUTPUT"
          else
            echo "First tag"
            echo "new_tag="1.0.0"" >> "$GITHUB_OUTPUT"
          fi

  bump-version:
    needs: generate-version
    name: BUMP VERSION
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.TAG_TOKEN }}
          CUSTOM_TAG: ${{ needs.generate-version.outputs.version }}
          TAG_CONTEXT: branch